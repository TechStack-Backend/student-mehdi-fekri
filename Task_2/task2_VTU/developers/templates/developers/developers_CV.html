{% extends "developers/base.html" %}
{% block content %}
<h2>
    {{ developer.first_name }} {{developer.last_name}}
</h2>
<p>
    username : {{ developer.username }}
</p>
<h3>
    Skills:
</h3>
<ul>
    {% for s in developer.skills %}
    <li>
        {{ s }}
    </li>  
    {% endfor %}
</ul>
<a href="{% url 'developers_list' %}"> Back to Developers List</a>
{% endblock %}
