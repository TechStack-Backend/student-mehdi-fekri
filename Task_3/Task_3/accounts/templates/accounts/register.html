<!DOCTYPE html>
   {% load static %}
    <link rel="stylesheet" href="{% static 'css/back.css' %}">

<html>
<head>
    <title>Register Page</title>
</head>
<body>
    <h1>Register New User</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>
        Already have an account? <a href="{% url 'login' %}">Login here</a>.
    </p>
</body>
</html>
